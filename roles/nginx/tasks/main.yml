---
- name: Установить nginx
  ansible.builtin.apt:
    name: nginx
    state: present
    update_cache: yes
  tags:
    - bastion

- name: Создать директорию сайта
  ansible.builtin.file:
    path: /var/www/netlog
    state: directory
    owner: www-data
    group: www-data
    mode: '0755'


- name: Скопировать файлы статического сайта
  ansible.builtin.copy:
    src: templatemo_600_prism_flux/
    dest: /var/www/netlog/
    owner: www-data
    group: www-data
    mode: '0644'
  notify: Restart nginx

- name: Скопировать основной nginx.conf
  ansible.builtin.copy:
    src: conf/nginx.conf
    dest: /etc/nginx/nginx.conf
    owner: user
    group: user
    mode: '0644'
  notify: Restart nginx
 

- name: Скопировать конфигурацию Proxy
  ansible.builtin.copy:
    src: conf/{{ nginx_conf_src }}
    dest: /etc/nginx/sites-available/{{ nginx_conf_src }}
    owner: user
    group: user
    mode: '0644'
  notify: Restart nginx
  tags:
    - bastion


- name: Создать симлинк в sites-enabled
  ansible.builtin.file:
    src: /etc/nginx/sites-available/{{ nginx_conf_src }}
    dest: /etc/nginx/sites-enabled/{{ nginx_conf_src }}
    state: link
    force: yes
  notify: Restart nginx
  tags:
    - bastion


- name: Проверить конфигурацию Nginx
  ansible.builtin.command: nginx -t
  register: nginx_test
  changed_when: false
  failed_when: nginx_test.rc != 0

- name: Убедиться, что nginx запущен и включен
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: yes